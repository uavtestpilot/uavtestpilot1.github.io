<body>

  <p>some words in a paragraph</p>
    <h1>some words in h1</h1>
    <h2>some words in h2</h2>
    <h3>some words in h3</h3>
    <h4>some words in h4</h4>
    <h5>some words in h5</h5>
    <h6>some words in h6</h6>
  


    
  <script type="text/javascript">

    
    function add()
    {
      return '+';
    }
  
    
    function operateNumbers(op, q1, q2)
    {
      switch(op)
      {
          case '+':
            var result = q1 + q2;
            document.write(q1 + " + " + q2 + "is: " + result + " + "<br/>"); break;
      }
    }
    
    
                               
  </script>
  
  
  <form>
    Enter first number: <input type="number" name="q1"> <input type="submit"><br/>
    <input type="button" value="what is this?" onclick="document.write("q1 = ")"/>
    <!--
    Enter second number: <input type="number" name="q2"> <input type="submit"><br/>
    
    Select operation to perform on the numbers...<br/>

    <input type="button" value="add" onclick="operateNumbers(add(), q1, q2)"/>
    //-->
    
  </form>


                               




</body>
